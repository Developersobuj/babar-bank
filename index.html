<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center">Welcome to your <span class="text-orange-600">Baper Bank</span>!!!!</h1>
    <div class="w-3/4 bg-green-400 mx-auto p-4 mt-5">
        <h3 class="text-2xl mb-2 ">Please login to your account</h3>
        <input id="email-input" class="block  mb-2 w-3/4 p-1" type="email"
            placeholder="Please write your e-mail address">
        <input id="password-input" class="block mb-2 w-3/4 p-1" type="password" placeholder="enter your password">
        <button id="submit-btn"
            class="bg-amber-100 px-5 py-2 text-base text-blue-900 rounded-lg font-medium hover:bg-violet-600 hover:text-white">Login</button>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
